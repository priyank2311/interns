<html>
    <head>

        <title>Row And Column</title>
    </head>
    <body>

                    <td id="TotMarks""></td>
                </tr>
                <tr>

                    <td id="TotMarks""></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="abc">10</td>
                    <td class="abc">15</td>
                    <td id="TotMarks""></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="abc"></td>
                    <td class="abc"></td>
                    <td id="TotMarks""></td>
                </tr>
            </tbody>
        </div>
        
    </table>
    
</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/index.js"></script>

</html>
